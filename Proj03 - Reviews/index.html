<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 03 | Reviews</title>
    <link rel="stylesheet" href="style.css">
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
</head>
<body>
    <!-- https://raw.githubusercontent.com/Prasathdv/javascript-basic-projects/master/3-reviews/final/person-1.jpeg -->
    <main>
        <section class="container">
            <!-- title -->
            <div class="title">
                <h2>our reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="https://raw.githubusercontent.com/Prasathdv/javascript-basic-projects/master/3-reviews/final/person-1.jpeg" id="person-img" alt="Sample profile image">
                </div>
                <h4 id="author">sara jones</h4>
                <p id="job">ux designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae deserunt consequuntur, neque recusandae reprehenderit eos magnam vero ducimus cumque veniam!</p>
                <!-- Prev and next button -->
                <div class="button-container">
                    <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
                    <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
                </div>
                <!-- Surpirse me button -->
                <button class="random-btn">surpirse me</button>
            </article>

        </section>
    </main>
    <!-- Script -->
    <script src="app.js"></script>
</body>
</html>
